<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>CMS - Digitaler Aushang</title>
		<meta content='digital,Aushang,Content Management System,CMS,Wohnungswirtschaft,Immobilienwirtschaft,APP' name='keywords'>
		<meta name="viewport" content="width=device-width">
		<link rel="shortcut icon" href="assets/img/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css"href="assets/css/index.css">
		<script src="assets/js/jquery.min.js" type="text/javascript"></script>
		<script src="assets/js/index.js" type="text/javascript"></script>
		<script src="https://www.google.com/recaptcha/api.js?hl=de" async defer></script>
	</head>
	<body style="background-color:transparent;">
		<div class='loader' id='pageloader' style='display:none;'></div>
		<div class="container" id="container_style" style="display:none">
			<div class="form-signin">
				<img id='image' src="assets/img/loginlogo.png">
				<form>
					<label><h2 class="form-signin-heading"><b></b></h2></label><br>
					<input type="text" class="form-control" name="username" id="username" autocomplete="username" placeholder="Benutzername" autofocus>
					<input type="password" class="form-control" name="password" id="password" autocomplete="current-password" placeholder="Passwort">
				</form>
				<div class="alert alert-danger" id="warning" role="alert" style="margin-top:5px; margin-bottom:5px;"></div>
				<button class="btn btn-lg btn-block" type="submit" name="login" id="login" style="margin-top:5px; background-color:#009fe3; color:#fff">Anmelden</button>
				<br>
				<p id="forgot_password"><a href="#">Passwort vergessen?</a></p>
				<div id='recap' style='display:none'>
					<div id='recaptcha' class="g-recaptcha" data-sitekey="6Lf71m8UAAAAAFeSAFKaNOqNQGTWTGEOMTs5gs_I" data-callback="sendEmail" data-badge="inline"></div>
				</div>
				<p><a href="https://www.homeinfo.de/#kontakt" target="_blank">Sie können nicht auf Ihr Konto zugreifen?</a></p>
			</div>
		</div>
	</body>
</html>
