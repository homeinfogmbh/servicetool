<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Site Description">
    <meta name="keywords" content="HTML, CSS, JavaScript, Bootstrap">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="57x57" href="assets/img/favicon/apple-icon-57x57.png"><link rel="apple-touch-icon" sizes="60x60" href="assets/img/favicon/apple-icon-60x60.png"><link rel="apple-touch-icon" sizes="72x72" href="assets/img/favicon/apple-icon-72x72.png"><link rel="apple-touch-icon" sizes="76x76" href="assets/img/favicon/apple-icon-76x76.png"><link rel="apple-touch-icon" sizes="114x114" href="assets/img/favicon/apple-icon-114x114.png"><link rel="apple-touch-icon" sizes="120x120" href="assets/img/favicon/apple-icon-120x120.png"><link rel="apple-touch-icon" sizes="144x144" href="assets/img/favicon/apple-icon-144x144.png"><link rel="apple-touch-icon" sizes="152x152" href="assets/img/favicon/apple-icon-152x152.png"><link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-icon-180x180.png"><link rel="icon" type="image/png" sizes="192x192"  href="assets/img/favicon/android-icon-192x192.png"><link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png"><link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon/favicon-96x96.png"><link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png"><link rel="manifest" href="assets/img/favicon/manifest.json"><meta name="msapplication-TileColor" content="#ffffff"><meta name="msapplication-TileImage" content="/ms-icon-144x144.png"><meta name="theme-color" content="#ffffff">
    <title>Neuinstallation</title>


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- owl.carousel -->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
    <!-- Main Css -->
    <link rel="stylesheet" href="style.css">
    <!-- Responsive Css -->
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/sweetalert2.min.css">

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/active.js"></script>
    <script src="assets/js/sweetalert2.min.js"></script>
	<script src="assets/js/common.js"></script>
	<script src="assets/js/menu.js"></script>
    <script type="module">
        import { init } from './mjs/bestelltool/main.mjs';
        $(document).ready(init);
    </script>

</head>
<body class="neuinstallation">

    <div class="bodyWrap">

        <div class="mobile_triger">
            <img src="assets/img/mobile-burger.svg" class="burger">
            <img src="assets/img/mobile-close.svg" class="close_menu" style="display: none;">
        </div>

        <div class="dashboard_container">
            <div class="menu_sidebar"></div>
            <div class="dashboard_containers">
                <div class="dashboard_content">
                    <div class="dashboardTopbar">
                        <div class="mobileLogo">
                            <a href="dashboard.html"><img src="assets/img/sideLogo.png" alt="Logo"></a>
                        </div>
                        <div class="dashTopLeft">
                            <h2>Neuinstallation</h2>
                            <p>Neue Displays für die Einrichtung vorbereiten</p>
                        </div>
                        <div class="dashTopRight">
                            <div class="search_dash">
                                <form action="#">
                                    <button type="button"><img src="assets/img/search.svg"></button>
                                    <input type="search" placeholder="Suche...">
                                </form>
                            </div>
                            <div class="top_user">
                                <div class="seru_avatar"></div>
                                <div class="user_cont">
                                    <h5 id="username"></h5>
                                    <a class="blue_btn logout pointer">abmelden</a>
                                </div>
                            </div>
                        </div>
                    </div> <!-- /.dashboardTopbar -->
                    <div class="dash_bottomCont ">
                        <div class="neuinstaContainer">
                            <form action="#" id="bestToolForm">
                                <div class="row">
                                    <div class="neuinstaCol col33">
                                        <div id="basic-data" class="neuinstaContent basisdaten">
                                            <h3>Basisdaten</h3>
                                            <p>Anfrage auf neue Systeme</p>
                                            <div class="neueSystForm">
                                                <div class="select">
                                                    <select name="Kundenauswählen" id="Kundenauswählen" class="basic-data"></select>
                                                    <span class="selectArrow"></span>
                                                </div> <!-- /.select -->
                                                <div class="dualinp inpCol Straße">
                                                    <div class="autocomplete-wrapper">
                                                        <input id="street" type="text" placeholder="Straße" class="longInp basic-data">
                                                    </div>
                                                    <input id="houseNumber" type="text" placeholder="Nr." class="smallInp basic-data">
                                                </div>
                                                <div class="dualinp inpCol PLZ">
                                                    <input id="zipCode" type="text" placeholder="PLZ" class="smallInp basic-data">
                                                    <input id="city" type="text" placeholder="Stadt" class="longInp basic-data">
                                                </div>
                                                <div class="radioBoxCheckBox">
                                                    <h4 class="bg_title">Art des Displays</h4>
                                                    <ul class="radioOptList">
                                                        <li>
                                                            <input type="radio" name="Artdes" id="Touch24" class="basic-data">
                                                            <label for="Touch24">Standard Touch24 <span class="radioCircle"></span></label>
                                                        </li>
                                                        <li>
                                                            <input type="radio" name="Artdes" id="Touch34" class="basic-data">
                                                            <label for="Touch34">Standard Touch32 <span class="radioCircle"></span></label>
                                                        </li>
                                                        <li>
                                                            <input type="radio" name="Artdes" id="PhoenixTouch24" class="basic-data">
                                                            <label for="PhoenixTouch24">PhoenixTouch24 (nicht brennbar) <span class="radioCircle"></span></label>
                                                        </li>
                                                        <li>
                                                            <input type="radio" name="Artdes" id="NeptunTouch24" class="basic-data">
                                                            <label for="NeptunTouch24">NeptunTouch24 (Regenfest)<span class="radioCircle"></span></label>
                                                        </li>
                                                        <li>
                                                            <input type="radio" name="Artdes" id="model-other" class="basic-data">
                                                            <label for="model-other">Anderes<span class="radioCircle"></span></label>
                                                        </li>
                                                    </ul>
                                                </div> <!-- /.radioBoxCheckBox -->
                                                <br>
                                                <br>
                                                <div class="radioBoxCheckBox">
                                                    <h4 class="bg_title">Art der Netzanbindung</h4>
                                                    <ul class="radioOptList">
                                                        <li>
                                                            <input type="radio" name="ArtDerNetz" id="ADSL" class="basic-data">
                                                            <label for="ADSL">ADSL/Kabel <span class="radioCircle"></span></label>
                                                        </li>
                                                        <li>
                                                            <input type="radio" name="ArtDerNetz" id="lte3G4G" class="basic-data">
                                                            <label for="lte3G4G">LTE/3G/4G <span class="radioCircle"></span></label>
                                                        </li>
                                                    </ul>
                                                </div> <!-- /.radioBoxCheckBox -->
                                                <br>
                                                <br>
                                                <div class="bestToopBtn">
                                                    <button id="submit" class="whitelineBtn basic-data" type="button">Formular abschicken</button>
                                                </div>
                                            </div> <!-- /.neueSystForm -->
                                        </div> <!-- /.neuinstaContent -->
                                    </div> <!-- /.neuinstaCol -->
                                    <div class="neuinstaCol col33">
                                        <div id="checklist" class="neuinstaContent umgebungsdaten">
                                            <h3>Umgebungsdaten</h3>
                                            <p>Schritte nach der Bestellung</p>
                                            <div class="neueSystForm">
                                                <ul class="checkboxList">
                                                    <li>
                                                        <input type="checkbox" name="Anlage" id="Anlage" class="checklist">
                                                        <label for="Anlage">Anlage Baustellenvorbeitung <span class="checkboxStyle"></span></label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" name="Netzbindung" id="Netzbindung" class="checklist">
                                                        <label for="Netzbindung">Netzbindung <span class="checkboxStyle"></span></label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" name="DatumInstallation" id="DatumInstallation" class="checklist">
                                                        <label for="DatumInstallation">Datum Installation bestätigt <span class="checkboxStyle"></span></label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" name="Hardware" id="Hardware" class="checklist">
                                                        <label for="Hardware">Hardware Installation <span class="checkboxStyle"></span></label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" name="Abgeschlossen" id="Abgeschlossen" class="checklist">
                                                        <label for="Abgeschlossen">Abgeschlossen <span class="checkboxStyle"></span></label>
                                                    </li>
                                                </ul>
                                                <div class="textAreaBox inpCol">
                                                    <textarea name="Bemerkung" id="Bemerkung" placeholder="Bemerkung" class="checklist"></textarea>
                                                </div>
                                            </div> <!-- /.neueSystForm -->
                                        </div> <!-- /.neuinstaContent -->
                                    </div> <!-- /.neuinstaCol -->
                                    <div class="neuinstaCol col33">
                                        <div id="history-col" class="neuinstaContent HistoryCol">
                                            <h3>History</h3>
                                            <p>Änderungen am Display</p>
                                            <table class="table tableHeadNone">
                                                <tbody id="history"></tbody>
                                            </table>
                                        </div> <!-- /.neuinstaContent -->
                                    </div> <!-- /.neuinstaCol -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div> <!-- /.dashboard_content -->
            </div> <!-- /.dashboard_container -->
        </div> <!-- /.dashboard_container -->


    </div> <!-- /.bodyWrap -->
</body>
</html>
