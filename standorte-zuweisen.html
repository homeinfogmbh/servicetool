			<div class="dashboard_containers">

						<div class="mobileLogo">
							<a href="dashboard.html"><img src="assets/img/sideLogo.png" alt="Logo"></a>

						<div class="dashTopLeft">
							<h2>Standorte</h2>
							<p>Verbindungen zwischen Displays und Adressen (Standorten) zuweisen</p>
						</div>
						<div class="dashTopRight">
							<div class="search_dash">
								<form action="#">
									<button type="button"><img src="assets/img/search.svg"></button>

							</div>

							</div>
						</div>

											<p>Adresse, der das Display zugeordnet wird.</p>
											<div class="search_dash whiteSearch">
												<form action="#">
													<button type="button"><img src="assets/img/search_gray.svg"></button>

												</form>
											</div>
											<br>
											<div class="table_container">
												<table class="table">
													<thead>
														<tr>
															<th>Auswahl</th>
															<th id="sort-deployment-by-street-and-house-number" class="deployment-sort-option">Adresse</th>
															<th id="sort-deployment-by-zip-code-and-city" class="deployment-sort-option">Ort</th>
															<th id="sort-deployment-by-customer" class="deployment-sort-option">Kunde</th>
															<th id="sort-deployment-by-systems" class="deployment-sort-option text-center">Anzahl Displays</th>
															<th></th>
														</tr>
													</thead>
													<tbody id="deployments"></tbody>
												</table>
											</div>
										</div> <!-- /.neuinstaContent -->

										<br>
										<br>
										<br>
									</div> <!-- /.neuinstaContent -->

													<button type="button"><img src="assets/img/search_gray.svg"></button>
													<input id="find-system" type="search" placeholder="Display suchen...">
												</form>
											</div>
											<br>
											<h5 id="deploy-system-title" class="bg_title"></h5>
